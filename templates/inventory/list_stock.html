<ul class="list-group">
  {% for stock in stock_list %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ stock.created_at }}
    <span class="badge badge-primary badge-pill">{{ stock.amount }}</span>
    <span class="badge badge-primary badge-pill">${{ stock.buy_price }}</span>
  </li>
  {% endfor %}
</ul>
